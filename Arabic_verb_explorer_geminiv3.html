<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamza's Arabic Word Explorer - Master the 10 Forms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .popular-roots {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .root-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .root-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .main-content {
            padding: 30px;
        }

        .root-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .root-title {
            font-size: 3em;
            color: #4CAF50;
            margin-bottom: 10px;
            direction: rtl;
            font-weight: bold;
        }

        .root-meaning {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 20px;
        }

        .form-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 30px;
            justify-content: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .form-tab {
            background: #e9ecef;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 60px;
        }

        .form-tab.active {
            background: #4CAF50;
            color: white;
            transform: scale(1.05);
        }

        .form-tab:hover:not(.active) {
            background: #dee2e6;
            transform: translateY(-2px);
        }

        .form-details {
            background: white;
            border: 2px solid #4CAF50;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-number {
            font-size: 2.5em;
            color: #4CAF50;
            font-weight: bold;
        }

        .form-type {
            font-size: 1.3em;
            color: #666;
            margin-top: 10px;
        }

        .conjugation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .conjugation-item {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .conjugation-item:hover {
            transform: translateY(-5px);
        }

        .past {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
        }

        .present {
            background: rgba(76, 175, 80, 0.05);
            border: 2px solid #4CAF50;
        }

        .command {
            background: rgba(76, 175, 80, 0.02);
            border-bottom: 3px solid #4CAF50;
        }

        .tense-label {
            font-size: 14px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .arabic-text {
            font-size: 2.2em;
            direction: rtl;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        .transliteration {
            font-size: 1.1em;
            color: #666;
            font-style: italic;
            margin-bottom: 5px;
        }

        .translation {
            font-size: 1em;
            color: #333;
        }

        .meaning-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .meaning-text {
            font-size: 1.3em;
            color: #333;
            font-weight: 500;
        }

        .quranic-example {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .quranic-text {
            font-size: 1.8em;
            direction: rtl;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .quranic-translation {
            font-size: 1.1em;
            color: #555;
            font-style: italic;
        }

        .quranic-reference {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        /* New styles for detailed conjugations */
        .detailed-conjugations {
            margin-top: 30px;
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }

        .conjugation-group {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fdfdfd;
        }

        .conjugation-group h4 {
            font-size: 1.5em;
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        .conjugation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .conjugation-table th, .conjugation-table td {
            border: 1px solid #eee;
            padding: 12px;
            text-align: center;
            font-size: 1.05em;
        }

        .conjugation-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #555;
        }

        .conjugation-table td.arabic {
            font-size: 1.8em;
            direction: rtl;
            font-weight: bold;
            color: #333;
        }

        .conjugation-table td.transliteration {
            font-size: 0.9em;
            color: #777;
            font-style: italic;
        }

        .conjugation-table td.translation {
            font-size: 0.9em;
            color: #444;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .all-forms-view {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .all-forms-view.active {
            display: grid;
        }

        .form-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .tooltip {
            position: relative;
            cursor: help;
            color: #4CAF50;
            font-weight: bold;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            z-index: 1000;
        }

        .tooltip:hover::before {
            content: '';
            position: absolute;
            bottom: 115%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #333;
            z-index: 1000;
        }

        .welcome-message {
            text-align: center;
            padding: 60px 30px;
            color: #666;
        }

        .welcome-message h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .welcome-message p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .form-tabs {
                justify-content: center;
            }
            
            .form-tab {
                min-width: 50px;
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .conjugation-grid {
                grid-template-columns: 1fr;
            }
            
            .arabic-text {
                font-size: 1.8em;
            }
            
            .root-title {
                font-size: 2.5em;
            }

            .conjugation-table th, .conjugation-table td {
                font-size: 0.9em;
                padding: 8px;
            }

            .conjugation-table td.arabic {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hamza's Arabic Word Explorer</h1>
            <p>Master the 10 Forms of Triliteral Root Verbs</p>
        </div>

        <div class="search-section">
            <div class="popular-roots">
                <button class="root-btn" onclick="loadRoot('كتب')">ك-ت-ب</button>
                <button class="root-btn" onclick="loadRoot('فعل')">ف-ع-ل</button>
                <button class="root-btn" onclick="loadRoot('درس')">د-ر-س</button>
                <button class="root-btn" onclick="loadRoot('علم')">ع-ل-م</button>
                <button class="root-btn" onclick="loadRoot('قرأ')">ق-ر-أ</button>
                <button class="root-btn" onclick="loadRoot('سمع')">س-م-ع</button>
                <button class="root-btn" onclick="loadRoot('خرج')">خ-ر-ج</button>
                <button class="root-btn" onclick="loadRoot('دخل')">د-خ-ل</button>
                <button class="root-btn" onclick="loadRoot('شرب')">ش-ر-ب</button>
                <button class="root-btn" onclick="loadRoot('ذهب')">ذ-ه-ب</button>
            </div>
        </div>

        <div class="main-content">
            <div id="welcomeMessage" class="welcome-message">
                <h2>Welcome to Hamza's Arabic Word Explorer!</h2>
                <p>Discover the beauty and structure of Arabic verbs. Click on one of the popular roots to begin your journey through the 10 <span class="tooltip" data-tooltip="Verb patterns or forms in Arabic grammar">أوزان</span> (verb forms).</p>
            </div>

            <div id="rootContent" style="display: none;">
                <div class="root-display">
                    <div class="root-title" id="rootTitle"></div>
                    <div class="root-meaning" id="rootMeaning"></div>
                </div>

                <div class="form-tabs" id="formTabs">
                    <button class="form-tab active" onclick="showForm(1)">1</button>
                    <button class="form-tab" onclick="showForm(2)">2</button>
                    <button class="form-tab" onclick="showForm(3)">3</button>
                    <button class="form-tab" onclick="showForm(4)">4</button>
                    <button class="form-tab" onclick="showForm(5)">5</button>
                    <button class="form-tab" onclick="showForm(6)">6</button>
                    <button class="form-tab" onclick="showForm(7)">7</button>
                    <button class="form-tab" onclick="showForm(8)">8</button>
                    <button class="form-tab" onclick="showForm(9)">9</button>
                    <button class="form-tab" onclick="showForm(10)">10</button>
                </div>

                <div id="formDetails" class="form-details">
                    </div>

                <div class="navigation">
                    <button class="nav-btn" id="prevBtn" onclick="previousForm()">← Previous Form</button>
                    <button class="nav-btn" onclick="toggleAllForms()" id="allFormsBtn">View All Forms</button>
                    <button class="nav-btn" id="nextBtn" onclick="nextForm()">Next Form →</button>
                </div>

                <div id="allFormsView" class="all-forms-view">
                    </div>
            </div>
        </div>
    </div>

            }
        };

        let currentRoot = '';
        let currentForm = 1;
        const totalForms = 10;
        const pronouns = [
            { key: 'he', label: 'He (هو)' },
            { key: 'she', label: 'She (هي)' },
            { key: 'they', label: 'They (هم)' },
            { key: 'you_m', label: 'You (m) (أنتَ)' },
            { key: 'you_f', label: 'You (f) (أنتِ)' },
            { key: 'you_all', label: 'You all (أنتم)' },
            { key: 'me', label: 'I (أنا)' },
            { key: 'we', label: 'We (نحن)' }
        ];


        const welcomeMessageDiv = document.getElementById('welcomeMessage');
        const rootContentDiv = document.getElementById('rootContent');
        const rootTitleDiv = document.getElementById('rootTitle');
        const rootMeaningDiv = document.getElementById('rootMeaning');
        const formTabsDiv = document.getElementById('formTabs');
        const formDetailsDiv = document.getElementById('formDetails');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const allFormsBtn = document.getElementById('allFormsBtn');
        const allFormsViewDiv = document.getElementById('allFormsView');

        function loadRoot(root) {
            currentRoot = root;
            welcomeMessageDiv.style.display = 'none';
            rootContentDiv.style.display = 'block';
            
            rootTitleDiv.textContent = root;
            rootMeaningDiv.textContent = verbData[root].meaning;

            updateFormTabs();
            showForm(1); // Default to Form 1 when a new root is loaded
            allFormsViewDiv.classList.remove('active'); // Hide all forms view
            allFormsBtn.textContent = 'View All Forms'; // Reset button text
        }

        function updateFormTabs() {
            formTabsDiv.innerHTML = '';
            for (let i = 1; i <= totalForms; i++) {
                const button = document.createElement('button');
                button.classList.add('form-tab');
                button.textContent = i;
                button.onclick = () => showForm(i);
                formTabsDiv.appendChild(button);
            }
        }

        function showForm(formNumber) {
            currentForm = formNumber;
            const root = verbData[currentRoot];
            const form = root.forms[formNumber];

            // Update active tab
            document.querySelectorAll('.form-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.form-tab:nth-child(${formNumber})`).classList.add('active');

            // Populate form details
            let html = `
                <div class="form-header">
                    <div class="form-number">Form ${formNumber}</div>
                    <div class="form-type">${form.type}</div>
                </div>
                <div class="conjugation-grid">
                    <div class="conjugation-item past">
                        <div class="tense-label">Past Tense (He form)</div>
                        <div class="arabic-text">${form.past.arabic}</div>
                        <div class="transliteration">${form.past.transliteration}</div>
                        <div class="translation">${form.past.translation}</div>
                    </div>
                    <div class="conjugation-item present">
                        <div class="tense-label">Present Tense (He form)</div>
                        <div class="arabic-text">${form.present.arabic}</div>
                        <div class="transliteration">${form.present.transliteration}</div>
                        <div class="translation">${form.present.translation}</div>
                    </div>
                    <div class="conjugation-item command">
                        <div class="tense-label">Command (You m. form)</div>
                        <div class="arabic-text">${form.command.arabic}</div>
                        <div class="transliteration">${form.command.transliteration}</div>
                        <div class="translation">${form.command.translation}</div>
                    </div>
                </div>
            `;
            if (form.quranic) {
                html += `
                    <div class="quranic-example">
                        <div class="quranic-text">${form.quranic.text}</div>
                        <div class="quranic-translation">${form.quranic.translation}</div>
                        <div class="quranic-reference">${form.quranic.reference}</div>
                    </div>
                `;
            }

            // Add detailed conjugations if available
            if (form.detailed_conjugations) {
                const detailed = form.detailed_conjugations;

                // Past Tense Detailed Conjugations
                if (detailed.past_tense) {
                    html += `
                        <div class="detailed-conjugations">
                            <div class="conjugation-group">
                                <h4>Past Tense Conjugations</h4>
                                <table class="conjugation-table">
                                    <thead>
                                        <tr>
                                            <th>Pronoun</th>
                                            <th>Arabic</th>
                                            <th>Transliteration</th>
                                            <th>Translation</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;
                    pronouns.forEach(p => {
                        const conj = detailed.past_tense[p.key];
                        if (conj) {
                            html += `
                                <tr>
                                    <td>${p.label}</td>
                                    <td class="arabic">${conj.arabic}</td>
                                    <td class="transliteration">${conj.transliteration}</td>
                                    <td class="translation">${conj.translation}</td>
                                </tr>
                            `;
                        }
                    });
                    html += `
                                    </tbody>
                                </table>
                            </div>
                    `;
                }

                // Present Tense Detailed Conjugations
                if (detailed.present_tense) {
                    html += `
                            <div class="conjugation-group">
                                <h4>Present/Future Tense Conjugations</h4>
                                <table class="conjugation-table">
                                    <thead>
                                        <tr>
                                            <th>Pronoun</th>
                                            <th>Arabic</th>
                                            <th>Transliteration</th>
                                            <th>Translation</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;
                    pronouns.forEach(p => {
                        const conj = detailed.present_tense[p.key];
                        if (conj) {
                            html += `
                                <tr>
                                    <td>${p.label}</td>
                                    <td class="arabic">${conj.arabic}</td>
                                    <td class="transliteration">${conj.transliteration}</td>
                                    <td class="translation">${conj.translation}</td>
                                </tr>
                            `;
                        }
                    });
                    html += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
            }
            formDetailsDiv.innerHTML = html;

            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentForm === 1;
            nextBtn.disabled = currentForm === totalForms;
        }

        function previousForm() {
            if (currentForm > 1) {
                showForm(currentForm - 1);
            }
        }

        function nextForm() {
            if (currentForm < totalForms) {
                showForm(currentForm + 1);
            }
        }

        function toggleAllForms() {
            if (allFormsViewDiv.classList.contains('active')) {
                allFormsViewDiv.classList.remove('active');
                formDetailsDiv.style.display = 'block';
                formTabsDiv.style.display = 'flex';
                allFormsBtn.textContent = 'View All Forms';
            } else {
                allFormsViewDiv.classList.add('active');
                formDetailsDiv.style.display = 'none';
                formTabsDiv.style.display = 'none';
                allFormsBtn.textContent = 'Hide All Forms';
                populateAllFormsView();
            }
        }

        function populateAllFormsView() {
            allFormsViewDiv.innerHTML = '';
            const root = verbData[currentRoot];
            for (let i = 1; i <= totalForms; i++) {
                const form = root.forms[i];
                const formCard = document.createElement('div');
                formCard.classList.add('form-card');
                formCard.innerHTML = `
                    <h3>Form ${i}</h3>
                    <p><strong>Type:</strong> ${form.type}</p>
                    <p class="arabic-text">${form.past.arabic}</p>
                    <p>${form.past.translation}</p>
                `;
                formCard.onclick = () => {
                    showForm(i);
                    toggleAllForms(); // Hide all forms view and show selected form
                };
                allFormsViewDiv.appendChild(formCard);
            }
        }

        // Initialize with a welcome message or load a default root
        // loadRoot('كتب'); // Uncomment to load a default root on page load
    </script>
